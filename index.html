<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWEL.AI Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      margin: 0;
    }
    a {
      color: white;
      text-decoration: none; /* Optional: remove underline */
    }
    a:hover {
      text-decoration: underline; /* Optional: add underline on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="awel.jpeg" alt="AWEL.AI Logo">
    <h1>AWEL.AI</h1>
    <p><a href="mailto:info@awel.app">info@awel.app</a></p>
  </div>
</body>
</html>
